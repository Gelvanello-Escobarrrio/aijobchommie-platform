name: Build Storybook and Upload Static

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (root)
        run: npm ci

      - name: Build Storybook (apps/web)
        working-directory: ./apps/web
        run: |
          npm ci
          npm run build-storybook

      - name: Upload storybook-static
        uses: actions/upload-artifact@v4
        with:
          name: storybook-static
          path: ./apps/web/storybook-static

      - name: Build hero PNG (CI)
        working-directory: ./
        run: |
          # install only web dependencies to keep install fast
          cd apps/web
          npm ci
          # use node script to render the SVG using system Chrome on ubuntu-latest
          node ../../scripts/export-hero-png.js

      - name: Upload hero-4k.png
        uses: actions/upload-artifact@v4
        with:
          name: hero-4k-png
          path: ./apps/web/public/assets/hero-4k.png

      - name: Commit hero PNG back to repo
        if: ${{ always() }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x ./scripts/ci-commit-hero.sh
          ./scripts/ci-commit-hero.sh
